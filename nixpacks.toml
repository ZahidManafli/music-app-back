# Nixpacks configuration for Railway deployment
# This tells Railway how to build and run the application

[phases.setup]
nixPkgs = ["nodejs_20", "python311", "ffmpeg", "yt-dlp"]

[phases.install]
cmds = ["npm ci --only=production"]

[start]
cmd = "node src/index.js"

[variables]
NODE_ENV = "production"
